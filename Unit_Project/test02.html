<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Buttons</title>
    <style>
      /* Add your custom button styles here */
      .button {
        background-color: #04aa6d;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="button-container"></div>

    <script>
      // Create buttons
      const acceptButton = document.createElement("button");
      acceptButton.textContent = "Accept";
      acceptButton.className = "button";

      const rejectButton = document.createElement("button");
      rejectButton.textContent = "Reject";
      rejectButton.className = "button";

      const objectionButton = document.createElement("button");
      objectionButton.textContent = "Objection";
      objectionButton.className = "button";

      // Append buttons to container
      const buttonContainer = document.getElementById("button-container");
      buttonContainer.appendChild(acceptButton);
      buttonContainer.appendChild(rejectButton);
      buttonContainer.appendChild(objectionButton);

      // Event handlers
      acceptButton.addEventListener("click", () => {
        console.log("Accept button clicked!");
        // Add your specific logic for accepting here
      });

      rejectButton.addEventListener("click", () => {
        console.log("Reject button clicked!");
        // Add your specific logic for rejecting here
      });

      objectionButton.addEventListener("click", () => {
        console.log("Objection button clicked!");
        // Add your specific logic for objections here
      });
    </script>
  </body>
</html>
