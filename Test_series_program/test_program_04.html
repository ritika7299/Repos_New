<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      h2 {
        color: #007bff;
      }

      #result {
        font-size: 1.2em;
        color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Fibonacci Series</h2>
      <form id="fibonacciForm">
        <div class="form-group">
          <label for="terms">Number of Terms:</label>
          <input
            type="number"
            class="form-control"
            id="terms"
            placeholder="Enter number of terms"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
      <div class="mt-3" id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  <script>
    document
      .getElementById("fibonacciForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); //event listner from fibonacci

        let terms = parseInt(document.getElementById("terms").value);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (terms <= 0) {
          resultDiv.innerHTML = "Please enter a positive number.";
          return;
        }
        let fibSeries = [0, 1];
        for (let i = 2; i < terms; i++) {
          fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
        }

        resultDiv.innerHTML = `Fibonacci Series: ${fibSeries
          .slice(0, terms)
          .join(", ")}`;
      });
  </script>
</html>
